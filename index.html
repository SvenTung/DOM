<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" text="text/css" href="css/styles.css"/>
  </head>

  <body>
    <h1>List</h1>

    <div id="selection">
      <label for="selector">What am I adding?</label>
      <select id="selector">
        <option value="" disabled selected></option>
        <option value="book">Book</option>
        <option value="game">Game</option>
        <option value="movie">Movie</option>
      </select>
    </div>

    <form id="new-book-form-hidden">
      <div id="form-wrapper">
        <div id="input">
          <label for="title">Title: </label>
          <input required type="text" id="title" placeholder="Enter the title">
        </div>

        <div id="input">
          <label for="author">Author: </label>
          <input required type="text" id="author" placeholder="Enter the author">
        </div>

        <div id="input">
          <label for="genre">Genre: </label>
          <select id="genre">
            <option value="" disabled selected></option>
            <option value="Adventure">Adventure</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
          </select>
        </div>
      </div>
      <input type="submit" value="Add to list">
    </form>

    <form id="new-game-form-hidden">
      <div id="form-wrapper">
        <div id="input">
          <label for="title">Title: </label>
          <input required type="text" id="title" placeholder="Enter the title">
        </div>

        <div id="input">
          <label for="number_of_players">Number of Players: </label>
          <input required type="number" id="number_of_players" step="1" min="1" value="1">
        </div>

        <div id="input">
          <label for="genre">Genre: </label>
          <select id="genre">
            <option value="" disabled selected></option>
            <option value="Adventure">Adventure</option>
            <option value="Co-operative">Co-operative</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Puzzle">Puzzle</option>
            <option value="RPG">RPG</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Shooter">Shooter</option>
            <option value="Strategy">Strategy</option>
          </select>
        </div>

        <div id="input">
          <label for="platform">Platform: </label>
          <select id="platform">
            <option value="" disable selected></option>
            <option value="Android">Android</option>
            <option value="Board Game">Board Game</option>
            <option value="Browser">Browser</option>
            <option value="Computer">Computer</option>
            <option value="iPhone">iPhone</option>
            <option value="Laptop">Laptop</option>
            <option value="Playstation 3">Playstation 3</option>
            <option value="Playstation 4">Playstation 4</option>
            <option value="VR">VR</option>
            <option value="Xbox 1">Xbox 1</option>
            <option value="Xbox 360">Xbox 360</option>
          </select>
        </div>
      </div>
      <input type="submit" value="Add to list">
    </form>

    <form id="new-movie-form-hidden">
      <div id="form-wrapper">
        <div id="input">
          <label for="title">Title: </label>
          <input required type="text" id="title" placeholder="Enter the title">
        </div>

        <div id="input">
          <label for="length">Length: </label>
          <input required type="number" id="length" step="1" min="1" value="1">
        </div>

        <div id="input">
          <label for="genre">Genre: </label>
          <select id="genre">
            <option value="" disabled selected></option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Musical">Musical</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Thriller">Thriller</option>

          </select>
        </div>
      </div>
      <input type="submit" value="Add to list">
    </form>

    <input type="submit" value="Clear list" id="delete-all-hidden">
    <div id="book-list-hidden">
      <h1>Books that I want to read</h1>
    </div>
    <div id="game-list-hidden">
      <h1>Games that are available to play</h1>
    </div>
    <div id="movie-list-hidden">
      <h1>Movies that I want to watch</h1>
    </div>
    <ul id="list"></ul>
  </body>
</html>
